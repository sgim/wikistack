{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

		<label for="author">Author</label>
		<input name="author" type="text"/>
    
		<label for="email">E-mail</label>
		<input name="email" type="email"/>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
		<label for="content">Content</label>
		<textarea name="content" type="text"/></textarea><br>
    
		<label for="tags">Tags(use spaces for multiple tags)</label>
		<input name="tags" type="text"/><br>

		<label for="status">Status</label>
		<input name="status" type="radio" value="open" checked/>open
		<input name="status" type="radio" value="closed"/>closed

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
